<!DOCTYPE html>
<html lang="en" dir="lir">
    <head>
        <meta charset="utf-8" />
        <title>Simple Calculator using HTML, CSS and JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <table class="calc">
            <tr>
                <td colspan="3" class="outputtext">
                    <input class="display-box" type="text" id="result" disabled />
                </td>
                <!-- clearScreen( ) function clear all the values -->
                <td>
                    <input 
                    class="button"
                    type="button"
                    value="C"
                    onclick="clearScreen( )"
                    style="background-color: #fb0966"
                    />
                </td>
            </tr>

            <tr>

                <!-- display( ) function display the 
                     vaule of clicked button -->
                     <td>
                         <input 
                         clas="button"
                         type="button"
                         value="1"
                         onclick="display('1')"
                         />
                     </td>

                     <td>
                        <input 
                        clas="button"
                        type="button"
                        value="2"
                        onclick="display('2')"
                        />
                    </td>

                    <td>
                        <input 
                        clas="button"
                        type="button"
                        value="3"
                        onclick="display('3')"
                        />
                    </td>

                    <td>
                        <input 
                        clas="button"
                        type="button"
                        value="/"
                        onclick="display('/')"
                        />
                    </td>
            </tr>

            <tr>
                     <td>
                         <input 
                         clas="button"
                         type="button"
                         value="4"
                         onclick="display('4')"
                         />
                     </td>

                     <td>
                        <input 
                        clas="button"
                        type="button"
                        value="5"
                        onclick="display('5')"
                        />
                    </td>

                    <td>
                        <input 
                        clas="button"
                        type="button"
                        value="6"
                        onclick="display('6')"
                        />
                    </td>

                    <td>
                        <input 
                        clas="button"
                        type="button"
                        value="-"
                        onclick="display('-')"
                        />
                    </td>
            </tr>

            <tr>
                <td>
                    <input 
                    clas="button"
                    type="button"
                    value="7"
                    onclick="display('7')"
                    />
                </td>

                <td>
                   <input 
                   clas="button"
                   type="button"
                   value="8"
                   onclick="display('8')"
                   />
               </td>

               <td>
                   <input 
                   clas="button"
                   type="button"
                   value="9"
                   onclick="display('9')"
                   />
               </td>

               <td>
                   <input 
                   clas="button"
                   type="button"
                   value="+"
                   onclick="display('+')"
                   />
               </td>
            </tr>

            <tr>
                     <td>
                         <input 
                         clas="button"
                         type="button"
                         value="."
                         onclick="display('.')"
                         />
                     </td>

                     <td>
                        <input 
                        clas="button"
                        type="button"
                        value="0"
                        onclick="display('0')"
                        />
                    </td>

                    <td>
                        <input 
                        clas="button"
                        type="button"
                        value="*"
                        onclick="display('*')"
                        />
                    </td>
                    <!-- calculate( ) function evaluate the 
                         mathematical expression -->
                    <td>
                        <input 
                        clas="button"
                        type="button"
                        value="="
                        onclick="calculate( )"
                        style="background-color: #fb0866"
                        />
                    </td>
            </tr>
       
        </table>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
